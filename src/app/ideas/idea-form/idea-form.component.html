<div class="container">
  <div class="column"></div>
  <div class="column">

    <div class="screen">
      <div class="row">
        <h1 class="heading-1 font-light ideaform-heading">
          Submit an idea
        </h1>
        <form class="ideaform" [formGroup]="ideaForm">
          <div class="ideaform-area">

            <div class="ideaform-input">
              <label for="ideaName">Idea title</label>
              <input maxlength="70" type="text" id="title" placeholder="Enter idea name here..." name="title" formControlName="title" />
            </div>

            <div class="ideaform-input">
              <label for="businessAreaInput">Business area</label>
              <multiselect id="businessAreaInput" [options]="businessAreaOptions" [label]="'Select business areas...'" name="businessAreas" formControlName="businessAreas"></multiselect>
            </div>

            <div class="ideaform-input">
              <label for="problemDescription">Problem description</label>
              <textarea maxlength="300" id="problemDescription" placeholder="Enter problem description here..." name="problemDescription" formControlName="problemDescription"></textarea>
            </div>

            <div class="ideaform-input">
              <label for="solutionDescription">Solution description</label>
              <textarea maxlength="300" id="solutionDescription" placeholder="Enter solution description here..." name="solutionDescription" formControlName="solutionDescription"></textarea>
            </div>

            <button type="submit" class="button primary full-width" (click)="onSubmit()">Submit</button>

          </div>
        </form>
      </div>
    </div>

  </div>
  <div class="column"></div>
</div>
